<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Marshall Sykes Project 1</title>
</head>

<body>
    <header>
        <h1>Game</h1>

    </header>

    <main>
        <div id="top">
            <div class="player" id="playerOne">
                <h2>Player 1</h2>
                <div class="coins" id="playerOneCoins"></div>
            </div>

        </div>
        <div id="table">
            <div id="diceArea">
                <h3>Dice</h3>
                <button class="button" id=buttonOne>P1 Roll Dice</button>
                <button class="button" id=buttonTwo>P2 Roll Dice</button>
                <button class="button" id=buttonThree>P3 Roll Dice</button>
                <div id="dice">
                    <div id="diceOne">x</div>
                    <div id="diceTwo">x</div>
                    <div id="diceThree">x</div>
                </div>
            </div>
            <div id="center">
                <h3>Center</h3>
                <div id="coinCenter"></div>
            </div>
        </div>
        <div id='bottom'>
            <div class="player" id="playerTwo">
                <h2>Player 2</h2>
                <div class="coins" id="playerTwoCoins"></div>

            </div>

            <div class="player" id="playerThree">
                <h2>Player 3</h2>
                <div class="coins" id="playerThreeCoins"></div>

            </div>
        </div>
    </main>
</body>

</html>
